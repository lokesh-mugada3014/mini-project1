<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker Dashboard</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
}

.dashboard {
    width: 80%;
    margin: auto;
    text-align: center;
}

.total {
    background-color: white;
    padding: 20px;
    margin: 20px 0;
    border-radius: 10px;
}

.cards {
    display: flex;
    justify-content: space-between;
}

.card {
    background-color: blue;
    width: 22%;
    padding: 15px;
    border-radius: 10px;
}

    </style>
    
</head>
<body>

    <div class="dashboard">
        <h1>Personal Expense Tracker</h1>

        <div class="total">
            <h2>Total Expenses</h2>
            <p>₹14,500</p>
        </div>

        <div class="cards">
            <div class="card">
                <h3>Food</h3>
                <p>₹3,000</p>
            </div>

            <div class="card">
                <h3>Travel</h3>
                <p>₹1,500</p>
            </div>

            <div class="card">
                <h3>Rent</h3>
                <p>₹8,000</p>
            </div>

            <div class="card">
                <h3>Others</h3>
                <p>₹2,000</p>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
