<body>
    


    <script>
        console.log("Hello Guys I am Js")


        //Comment - Variable - It is used to store Data
        //Example - Grocery Bill Calulator

        var product1 = "Milk"
        var price1 = 50

        var product2 = "Bread"
        var price2 = 30

        var totalBill   =  price1 + price2

        console.log(totalBill)
        console.log("The Total Bill is " , totalBill)

       //DisAdvantage : You can use same Variable Name and Data Loss

        var username = "Priyanshu" 

        var username = "Dev"
        console.log("The Username is " , username)



        //2nd Type To Create  - let (keyword)

        let height = 170

        let height1 = 180 

        height1 = 200


        console.log(height1)


        //3rd Type To Create  - const  (constant : Fixed - Cannot Change)

        const pi = 3.14

        console.log(pi)


        const password = 12345
        console.log(password)


       
            






    </script>
